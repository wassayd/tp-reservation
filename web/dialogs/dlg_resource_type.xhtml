<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="dlgEditResourceType"
              id="dlgEditResourceType"
              header="#{resourceTypeDialog.instance.id == null ? msg['resourceType.add'] : resourceTypeDialog.instance}"
              modal="true"
              closeOnEscape="true">
        <h:form id="frmEditClub" rendered="#{resourceTypeDialog.instance != null}">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="name" value="#{msg['resourceType.name']}"/>
                <p:inputText id="name" value="#{resourceTypeDialog.instance.name}"
                             required="true"
                             requiredMessage="#{msg['resourceType.name_required']}"/>
                <p:outputLabel for="capacity" value="#{msg['resourceType.capacity']}"/>
                <p:inputText id="capacity" value="#{resourceTypeDialog.instance.capacity}"/>
            </h:panelGrid>
            <p:growl/>
            <p:commandButton value="#{msg['app.save']}"
                             action="#{resourceTypeDialog.save}"
                             oncomplete="if (!args.validationFailed) PF('dlgEditResourceType').hide()"
                             update="@form,formDataTable:dataTable"/>
        </h:form>
    </p:dialog>

</ui:composition>
